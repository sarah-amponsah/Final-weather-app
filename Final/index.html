<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-wrapper">
        <div class="location-date">
          <h1 class="location"></h1>
          <h3 class="date"></h3>
        </div>
        <div class="current-temp">
          <div class="main-emoji">
            <img src="" alt="" />
          </div>
          <div class="temp-content-container">
            <div class="temp-value"></div>
            <div class="temp-summary"></div>
          </div>
        </div>
        <div class="current-stats">
          <div class="current-stats-value">8mph</div>
          <div class="current-stats-name">Wind</div>
          <div class="current-stats-value">20%</div>
          <div class="current-stats-name">Humidity</div>
        </div>
        <div class="weather-by-day"></div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
